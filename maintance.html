<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Wiodąca strona z odpowiedziami do zadań domowych, kartkówek i sprawdzianów. Bez reklam, za darmo!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Odpowiedzi-Szkoła</title>
</head>
<body>
    <a href="https://discord.gg/ath2EPGJDU" class="discord-button" target="_blank">Discord</a>
    
    <div class="intro">
        <h1>⚠️ Trwa przerwa techniczna! ⚠️</h1>
        <p>Staramy się wrócić jak najszybciej!</p>
    </div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    

    <script>
       
       function getRandomPosition() {
            var left = Math.random() * window.innerWidth;
            var top = -10;
            return { left: left, top: top };
        }

        function createSnowflake() {
            var snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            var position = getRandomPosition();
            snowflake.style.left = position.left + 'px';
            snowflake.style.top = position.top + 'px';
            document.body.appendChild(snowflake);

            
            snowflake.addEventListener('animationiteration', function () {
                document.body.removeChild(snowflake);
                createSnowflake();
            });
        }

        setInterval(createSnowflake, 50);
    </script>
</body>
</html>
